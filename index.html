<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudha's Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-xs-9">
                    <h1 class="heading-font1">Sudha Ramasamy</h1>
                    <h2 class="heading-font2">Web Developer</h2>
                </div>
                <div class="col-xs-3">
                    <img class="header-logo img-responsive" src="img/logo.png" alt="logo picture">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>
        <figure class="row  main-pic-margin">
            <div class="col-xs-12">
                <img class="img-responsive main-pic" src="img/IMG_museum.jpg" alt="art picture">
            </div>
        </figure>
        <div class="row sect-title">
            <h3 class="heading-font3 col-xs-12">Featured Work</h3>
        </div>
        <section class="row">
            <div class="project-pics">
                <section class="col-xs-4 col-lg-1 col-md-2 project-pic-cont">
                    <img class="img-responsive project-pic" src="img/IMG_river.jpg" alt="image of river">
                    <h4 class="heading-font4">Fun projects</h4>
                    <h5 class="heading-font5"><a href="http://github.com/vinca1926/project1">project1</a></h5>
                </section>
                <section class="col-xs-4 col-lg-1 col-md-2 project-pic-cont">
                    <img class="img-responsive project-pic" src="img/IMG_tree.jpg" alt="image of tree">
                    <h4 class="heading-font4">Thinking still</h4>
                    <h5 class="heading-font5"><a href="http://github.com/vinca1926/project1">project2</a></h5>
                </section>
                <section class="col-xs-4 col-lg-1 col-md-2 project-pic-cont">
                    <img class="img-responsive project-pic" src="img/IMG_ocean.jpg" alt="image of ocean">
                    <h4 class="heading-font4">Show And Tell</h4>
                    <h5 class="heading-font5"><a href="http://github.com/vinca1926/project1">project3</a></h5>
                </section>
            </div>
        </section>
    </div>
</body>

</html>
